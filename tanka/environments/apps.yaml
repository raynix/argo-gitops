gateway:
  - name: gateway
    namespace: istio-system

wordpress:
  - name: dote
    domain: dote.blog
    namespace: wordpress-dote
  - name: raynix
    domain: raynix.info
    namespace: wordpress-raynix

postiz:
  - name: postiz
    domain: postiz.awes.one

app:
  - name: saus
    domain: sausl.ink
    path: .kustomize/sausl.ink
    repoURL: https://github.com/raynix/saus.git
  - name: word-squad
    domain: wordsquad.awes.one
    path: .kustomize
    repoURL: https://github.com/raynix/word-squad.git
  - name: argocd
    domain: argo.awes.one
  - name: loki-stack
    namespace: loki
    domain: grafana.awes.one
  - name: mastodon-awes-one
    namespace: mastodon-awes-one
    path: mastodon/awes.one
    domain: awes.one
  - name: bay-leaves
    path: .
    repoURL: https://github.com/raynix/bay-leaves.git
  - name: rusty-sonar
    path: .kustomize/raynix
    repoURL: https://github.com/raynix/rusty-sonar.git
  - name: yopass
    domain: yopass.awes.one

component:
  - name: reflector
    namespace: kube-system
  - name: metrics-server
    namespace: kube-system
  - name: gateway-api
    namespace: kube-system
  - name: mysqld-exporter
  - name: cert-manager-config

httpbin:
  - name: httpbin
    domain: httpbin.awes.one

helm:
  - name: cert-manager
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v1.18.2
    namespace: cert-manager
    values: |
      crds:
        enabled: true

  - name: csi-driver-nfs
    repoURL: https://raw.githubusercontent.com/kubernetes-csi/csi-driver-nfs/master/charts
    chart: csi-driver-nfs
    targetRevision: v4.9.0
    namespace: kube-system
    values: |
      controller:
        tolerations: []
      node:
        tolerations: []
      storageClass:
        create: true
        name: nfs-csi
        annotations:
          storageclass.kubernetes.io/is-default-class: "true"
        parameters:
          server: 192.168.1.51
          share: /var/nfs/k8s
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        mountOptions:
          - nfsvers=4.1

  - name: external-secrets-controller
    repoURL: https://charts.external-secrets.io
    chart: external-secrets
    targetRevision: v0.8.5
    namespace: external-secrets
    values: |
      installCRDs: true

  - name: sail-operator
    path: chart
    repoURL: https://github.com/istio-ecosystem/sail-operator
    targetRevision: 1.26.1

  - name: sealed-secrets
    path: helm/sealed-secrets
    repoURL: https://github.com/bitnami-labs/sealed-secrets.git
    targetRevision: helm-v2.8.2

  - name: selenium-grid
    chart: selenium-grid
    repoURL: https://www.selenium.dev/docker-selenium
    targetRevision: 0.21.3
    values: |
      ingress:
        enabled: false
      chromeNode:
        enabled: true
        replicas: 2
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
      firefoxNode:
        enabled: true
        replicas: 2
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
      edgeNode:
        enabled: false
