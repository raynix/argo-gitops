- name: csi-driver-nfs
  repoURL: https://raw.githubusercontent.com/kubernetes-csi/csi-driver-nfs/master/charts
  chart: csi-driver-nfs
  targetRevision: v4.9.0
  namespace: kube-system
  values: |
    controller:
      tolerations: []
    node:
      tolerations: []
    storageClass:
      create: true
      name: nfs-csi
      annotations:
        storageclass.kubernetes.io/is-default-class: "true"
      parameters:
        server: 192.168.1.51
        share: /var/nfs/k8s
      reclaimPolicy: Delete
      volumeBindingMode: Immediate
      mountOptions:
        - nfsvers=4.1

- name: external-secrets-controller
  repoURL: https://charts.external-secrets.io
  chart: external-secrets
  targetRevision: v0.8.5
  namespace: external-secrets
  values: |
    installCRDs: true

- name: sail-operator
  path: chart
  repoURL: https://github.com/istio-ecosystem/sail-operator
  targetRevision: 0.2.0

- name: sealed-secrets
  path: helm/sealed-secrets
  repoURL: https://github.com/bitnami-labs/sealed-secrets.git
  targetRevision: helm-v2.8.2

- name: selenium-grid
  chart: selenium-grid
  repoURL: https://www.selenium.dev/docker-selenium
  targetRevision: 0.21.3
  values: |
    ingress:
      enabled: false
    chromeNode:
      enabled: true
      replicas: 2
      resources:
        limits:
          cpu: "2"
          memory: 2Gi
    firefoxNode:
      enabled: true
      replicas: 2
      resources:
        limits:
          cpu: "2"
          memory: 2Gi
    edgeNode:
      enabled: false
