apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-components
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - name: argocd
          - name: argo-istio
            namespace: argocd
          - name: cert-manager
          - name: certificates
            namespace: istio-system
          - name: mysqld-exporter
          - name: reflector
            namespace: kube-system
          - name: metrics-server
            namespace: kube-system

  template:
    metadata:
      name: "{{.name}}"
    spec:
      project: default
      source:
        targetRevision: HEAD
        path: "{{.name}}"
        repoURL: https://github.com/raynix/argo-gitops.git
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
        syncOptions:
          - CreateNamespace=true
  templatePatch: |
    spec:
      source:
        path: {{ if (hasKey . "path")}}{{.path}}{{else}}{{.name}}{{end}}
        {{- if (hasKey . "repoURL")}}
        repoURL: {{.repoURL}}
        {{- end}}
      destination:
        namespace: {{ if (hasKey . "namespace")}}{{.namespace}}{{else}}{{.name}}{{end}}
