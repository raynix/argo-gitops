apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tanka
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: tanka
    repoURL: https://github.com/raynix/argo-gitops.git
    targetRevision: HEAD
    plugin:
      env:
        - name: TK_ENV
          value: onyx
        - name: TK_TLA
          value: name=onyx
  syncPolicy:
    automated:
      prune: true
